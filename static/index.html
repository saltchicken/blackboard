<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Persistent Blackboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }

    canvas {
      display: block;
      background-color: #111;
      touch-action: none;
      cursor: crosshair;
    }

    #toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      z-index: 1000;
    }

    #toolbar button,
    #showToolbarBtn {
      background: #222;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
    }

    #toolbar button:hover:not(:disabled),
    #showToolbarBtn:hover {
      background: #fff;
      color: #111;
    }

    #toolbar button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #colorPicker {
      width: 36px;
      height: 36px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #brushSize {
      vertical-align: middle;
    }

    #showToolbarBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      display: none;
    }

    label {
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="board"></canvas>

  <div id="toolbar">
    <input type="color" id="colorPicker" title="Select drawing color" value="#ffffff" />
    
    <label>
      Size:
      <input type="range" id="brushSize" min="1" max="20" value="3" />
    </label>
    
    <button id="undoBtn" title="Undo last stroke" disabled>Undo</button>
    <button id="clearBtn" title="Clear the blackboard">Clear</button>
    <button id="fullscreenBtn" title="Toggle fullscreen">Fullscreen</button>
    <button id="hideToolbarBtn" title="Hide toolbar">Hide</button>
  </div>

  <button id="showToolbarBtn" title="Show toolbar">â˜°</button>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const hideToolbarBtn = document.getElementById('hideToolbarBtn');
    const showToolbarBtn = document.getElementById('showToolbarBtn');
    const colorPicker = document.getElementById('colorPicker');
    const brushSizeInput = document.getElementById('brushSize');
    const toolbar = document.getElementById('toolbar');
    const STORAGE_KEY = 'blackboard-image';

    let drawing = false;
    let undoStack = [];
    let rect = canvas.getBoundingClientRect();

    function resizeCanvas() {
      const prevImage = new Image();
      prevImage.src = localStorage.getItem(STORAGE_KEY) || '';
      prevImage.onload = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.drawImage(prevImage, 0, 0, canvas.width, canvas.height);
        rect = canvas.getBoundingClientRect();
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = parseInt(brushSizeInput.value, 10);
      };
      if (!prevImage.src) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        rect = canvas.getBoundingClientRect();
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = parseInt(brushSizeInput.value, 10);
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = parseInt(brushSizeInput.value, 10);
    ctx.lineCap = 'round';

    colorPicker.addEventListener('input', () => {
      ctx.strokeStyle = colorPicker.value;
    });

    brushSizeInput.addEventListener('input', () => {
      ctx.lineWidth = parseInt(brushSizeInput.value, 10);
    });

    function getPos(e) {
      const point = e.touches ? e.touches[0] : e;
      return {
        x: point.clientX - rect.left,
        y: point.clientY - rect.top
      };
    }

    function saveState() {
      const dataUrl = canvas.toDataURL();
      undoStack.push(dataUrl);
      undoBtn.disabled = false;
      localStorage.setItem(STORAGE_KEY, dataUrl);
    }

    function restoreCanvas() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        undoStack.push(saved);
        undoBtn.disabled = false;
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = parseInt(brushSizeInput.value, 10);
      };
      img.src = saved;
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const { x, y } = getPos(e);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function stopDraw(e) {
      if (!drawing) return;
      e?.preventDefault();
      drawing = false;
      ctx.closePath();
      saveState();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchcancel', stopDraw);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      undoStack = [];
      undoBtn.disabled = true;
      localStorage.removeItem(STORAGE_KEY);
    });

    undoBtn.addEventListener('click', () => {
      if (undoStack.length === 0) return;
      undoStack.pop();
      const prev = undoStack[undoStack.length - 1];
      if (!prev) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        undoBtn.disabled = true;
        localStorage.removeItem(STORAGE_KEY);
        return;
      }

      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        localStorage.setItem(STORAGE_KEY, prev);
      };
      img.src = prev;
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    hideToolbarBtn.addEventListener('click', () => {
      toolbar.style.display = 'none';
      showToolbarBtn.style.display = 'block';
    });

    showToolbarBtn.addEventListener('click', () => {
      toolbar.style.display = 'flex';
      showToolbarBtn.style.display = 'none';
    });

    window.onload = restoreCanvas;
  </script>
</body>
</html>
